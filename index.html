<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <title>Contactez-moi</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <!--    font-family: 'Lato', sans-serif;-->
        <!-- jquery and bootstrap : -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
        <script src="js/script.js"></script>    
    </head>
    <body id="body" >
        <div class="container">
            <div class="divider"></div>
            <div class="heading"> <h2> Contactez-moi </h2></div>
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <form id="contact-form" method="post" action="" role="form">
                        <div class="row">

                            <div class="col-md-6">
                                <label for="firstname"> Prénom<span class="blue" >*</span></label>
                                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Votre prénom" >
                                <p class="comments"></p>
                            </div>

                            <div class="col-md-6">
                                <label for="name"> Nom<span class="blue" >*</span></label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom" >
                                <p class="comments"></p>
                            </div>

                            <div class="col-md-6">
                                <label for="email"> Email<span class="blue" >*</span></label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Votre email" >
                                <p class="comments"> </p>
                            </div>

                            <div class="col-md-6">
                                <label for="phone"> Téléphone</label>
                                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Votre téléphone" >
                                <p class="comments"></p>
                            </div>

                            <!------- MESSAGE ------->

                            <div class="col-md-12">
                                <label for="name"> Message<span class="blue" >*</span></label>
                                <textarea name="message" id="message" cols="30" rows="3" class="form-control" placeholder="Votre message">  </textarea>
                                <p class="comments"> </p>
                            </div>

                            <div class="col-md-12">
                                <p class="blue"> <strong>* Ces informations sont requises</strong> </p>
                            </div>


                            <div class="col-md-12">
                                <input type="submit" class="button1" value="Envoyer">
                            </div>

                        </div>
                        <p class="thank-you" style="display:none"> Votre message a bien été envoyé . Merci de m'avoir contacter :) </p>

                    </form> 
                </div>
            </div>
        </div>
    </body>
</html>
